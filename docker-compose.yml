version: '3.3'
services:
  php:
#    build:
#      dockerfile: Dockerfile
#      context: 'docker/php'
    container_name: lnpay-php
    image: bootstrapbandit/lnpay:7.3-apache-grpc
    volumes:
      - ./docker/supervisor/:/etc/supervisor/
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - 8111:80
      - 9001:9001
    networks:
      public_net:
          ipv4_address: 192.168.69.11
  db:
    container_name: lnpay-db
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: lnpay_db
    ports:
      - 8222:3306
 #   volumes:
 #     - ./data/db:/var/lib/mysql
    networks:
          public_net:
              ipv4_address: 192.168.69.22
  chrome:
    container_name: lnpay-chrome
    image: selenium/standalone-chrome
    restart: always
    ports:
      - 4444:4444
    depends_on:
      - php
    networks:
        public_net:
          ipv4_address: 192.168.69.33
  redis:
    image: redis:latest
    container_name: lnpay-redis
    networks:
      public_net:
        ipv4_address: 192.168.69.44

networks:
    public_net:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.69.0/24